<section id="about">
    <div class="container">
        <h1 class="title">{{ .Site.Params.about.title }}</h1>

        <div class="container"> 
            <div class="row ">
                <div class="col-xl-3 offset-xl-1 d-none d-xl-block d-xxl-block "> 
                <img src="{{ $.Site.BaseURL }}{{ .Site.Params.about.img }}" alt="logo"  />
                </div>   
        
                <div class="col-xl-7 ">
                    <h5 class="about-text lh-lg">
                        {{ .Site.Params.about.description }}
                    </h5>
                </div>
            </div>
        </div>
    </div>

    <hr class="divider">

</section>
